<ion-header [class]="selectedTheme">

  <ion-navbar hideBackButton>
    <ion-title>{{ 'measure'|translate }}</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="addMeasure()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding style="overflow-y: scroll" #containerMeasureRelations>

  <ion-list>
    <ion-searchbar (ionInput)="getItems($event)" item-start placeholder="{{ 'search_searchBar'|translate }}" animated="true" autocomplete="on" autocorrect="on" spellcheck="true"></ion-searchbar>

    <ion-list>
      <div *ngFor="let item of measuresList" >
        <ion-item (click)="selectItem(item)" [ngClass]="item.selected">
          <ion-avatar item-start>
            <img [defaultImage]="'../../assets/icon/measure.png'" [lazyLoad]="item?.image?.path" [scrollObservable]="containerMeasureRelations.ionScroll">
          </ion-avatar>
          <ion-row>
            <ion-col col-6>
              <h2 style="display: flex">{{item?.name}}</h2>
            </ion-col>
            <ion-col col-6 style="text-align: right">
              <h3>{{ ('code'|translate) + ': ' + item?.code }}</h3>
            </ion-col>
          </ion-row>
          <p>{{ item?.description }}</p>
        </ion-item>
      </div>
    </ion-list>

  </ion-list>
</ion-content>
