<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>{{ 'tax' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="addTax()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding #containerTax>

  <ion-list>
    <ion-searchbar (ionInput)="getItems($event)" item-start placeholder="{{ 'search_searchBar'|translate }}" animated="true" autocomplete="on" autocorrect="on" spellcheck="true"></ion-searchbar>

    <ion-list>
      <ion-item-sliding *ngFor="let item of taxsList" >
        <ion-item (click)="viewTax($event,item)" (press)="editTax(item)">
          <ion-row>
            <ion-col col-6>
              <h2 style="display: flex">{{item?.name}}</h2>
            </ion-col>
            <ion-col col-6 style="text-align: right">
              <h3>{{ ('code'|translate) + ': ' + item?.code }}</h3>
            </ion-col>
          </ion-row>
          <p><ion-icon *ngIf="item?.type == 'quantity'" name="logo-usd"></ion-icon><ion-icon *ngIf="item?.type == 'percentage'" style="font-weight: bold;" >%</ion-icon>
            {{ item?.value }}
          </p>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button (click)="editTax(item)">{{ 'edit' | translate }}</button>
          <button ion-button color="danger" (click)="deleteTax(item)">{{ 'deleteObject' | translate }}</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>
</ion-content>
