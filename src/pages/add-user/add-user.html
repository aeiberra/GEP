<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item style="text-align: center;">
              <span class="result rounded" [hidden]="data1.image || !photoUser">
                <img [src]="photoUser" [width]="cropperSettings1.croppedWidth" [height]="cropperSettings1.croppedHeight" (click)="openImage()">
            </span>
              <span class="result rounded" [hidden]="!data1.image">
                <img [src]="data1.image" [width]="cropperSettings1.croppedWidth" [height]="cropperSettings1.croppedHeight" (click)="openImage()">
            </span>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list class="listUser">
            <ion-item>
              <ion-label >{{'code'|translate}}</ion-label>
              <ion-input formControlName="code" ngModel="{{ codeUser }}" type="text" [class.invalid]="!loginForm.controls.code.valid"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label >{{'name'|translate}}</ion-label>
              <ion-input formControlName="name" ngModel="{{ nameUser }}" type="text" required [class.invalid]="!loginForm.controls.name.valid"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label >{{'lastName'|translate}}</ion-label>
              <ion-input formControlName="surname"  ngModel="{{ surnameUser }}" required type="text" [class.invalid]="!loginForm.controls.surname.valid"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input formControlName="email"  ngModel="{{ emailUser }}"  type="text" [class.invalid]="!loginForm.controls.email.valid &&
              loginForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
          loginForm.controls.email.dirty">
              <p>{{'emailError1' | translate }}</p>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label >{{'password'|translate}}</ion-label>
              <ion-input  formControlName="password" ngModel="{{ passwordUser }}" required type="password" min="6" [class.invalid]="!loginForm.controls.password.valid &&
              loginForm.controls.password.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
          loginForm.controls.password.dirty">
              <p>{{'emailError2' | translate }}</p>
            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>


    <button type="submit" ion-button>{{'save'|translate}}</button>
    <button ion-button color="danger" (click)="loginForm.reset()" onclick="event.stopPropagation();event.preventDefault()">{{'erase'|translate}}</button>

  </form>



</ion-content>
