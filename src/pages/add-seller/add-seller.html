<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item style="text-align: center;">
              <span class="result rounded" [hidden]="data1.image || !photoSeller">
                <img [src]="photoSeller" [width]="cropperSettings1.croppedWidth" [height]="cropperSettings1.croppedHeight" (click)="openImage()">
            </span>
              <span class="result rounded" [hidden]="!data1.image">
                <img [src]="data1.image" [width]="cropperSettings1.croppedWidth" [height]="cropperSettings1.croppedHeight" (click)="openImage()">
            </span>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list class="listSeller">
            <ion-item>
              <ion-label >{{'code'|translate}}</ion-label>
              <ion-input name="code" ngModel="{{ codeSeller }}" type="text" #first="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label >{{'name'|translate}}</ion-label>
              <ion-input name="name" ngModel="{{ nameSeller }}" type="text" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label >{{'lastName'|translate}}</ion-label>
              <ion-input name="surname"  ngModel="{{ surnameSeller }}" required type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input   name="email"  ngModel="{{ emailSeller }}"  type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label ><ion-icon name="call"></ion-icon></ion-label>
              <ion-input  name="phone" ngModel="{{ phoneSeller }}"  type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label>{{'id'|translate}}</ion-label>
              <ion-input  name="id" ngModel="{{ idSeller }}"  type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label >Cuit</ion-label>
              <ion-input  name="cuit" ngModel="{{ cuitSeller }}"  type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label >{{'user'|translate}}</ion-label>
              <ion-input  name="user" ngModel="{{ userSeller }}" required type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6>
          <ion-list>
            <ion-item>
              <ion-label >{{'password'|translate}}</ion-label>
              <ion-input  name="password" ngModel="{{ passwordSeller }}" required type="password" min="6"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>


    <button type="submit" ion-button>{{'save'|translate}}</button>
    <button ion-button color="danger" (click)="f.resetForm()" onclick="event.stopPropagation();event.preventDefault()">{{'erase'|translate}}</button>

  </form>



</ion-content>
